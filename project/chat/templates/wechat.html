<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>欢迎{{ dict.User.NickName }}使用微信</h1>
<div>
<h3><a href="/all_user/">所有联系人</a></h3>
<h3>最近联系人</h3>
<ul>
    {% for row in dict.ContactList	 %}
        <li>{{ row.NickName }}</li>
    {% endfor %}
</ul>
</div>
<div>
<h3>最近公众号</h3>
{% for line in dict.MPSubscribeMsgList %}
    <div>
    <h5>{{ line.NickName }}</h5>
    <ul>
        {% for i in line.MPArticleList %}
            <li><a href="{{ i.Url }}">{{ i.Title }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endfor %}
</div>


</body>
</html>
