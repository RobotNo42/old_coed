<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/mim.css">
</head>
<body>
<div class="total">
<form method="post" action="/login/">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" name="username">
      {{ obj.username.errors }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      {{ obj.password.errors }}{{ message }}
  </div>
    <label for="exampleInputSex">Sex</label>
   <select class="form-control" name="sex">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="11" name="checkage">保留一个月
    </label>
  </div>
  <button type="submit" class="btn btn-default" id="sub">Submit</button>
</form>
</div>
<script src="/static/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
