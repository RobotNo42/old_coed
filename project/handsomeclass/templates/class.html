{% extends 'in.html' %}
{% block xx %}
<a href="/add_class/"><button>添加班级</button></a>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>班级</th>
            <th colspan="2">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for row in cls_list %}
        <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td><a href="/edit_class/{{ row.id }}">编辑</a></td>
                <td><a href="/del_class/{{ row.id }}">删除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
