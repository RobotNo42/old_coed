{% extends 'in.html' %}
{% block xx %}
<a href="/add_teacher/"><button>添加老师</button></a>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th colspan="2">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for row in teacher_list %}
        <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td><a href="/edit_teacher/{{ row.id }}">编辑</a></td>
                <td><a href="/del_teacher/{{ row.id }}">删除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
