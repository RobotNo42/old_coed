{% extends 'in.html' %}
{% block xx %}
<a href="/add_student/"><button>添加学生</button></a>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>年龄</th>
            <th>班级</th>
            <th colspan="2">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for row in student_list %}
        <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.cls.title }}</td>
                <td><a href="/edit_student/{{ row.id }}">编辑</a></td>
                <td><a href="/del_student/{{ row.id }}">删除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
